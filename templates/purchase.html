<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Purchase - COD</title>
    <link rel="stylesheet" href="/static/css/purchase.css">
</head>
<body>

    <section class="purchase-section">
        <h2>Purchase Book - Cash on Delivery</h2>
        <form class="purchase-form" method="post" action="{% url 'purchase_view' %}">
            {% csrf_token %}
            <!-- Book Selection -->
            <label for="book">Select Book:</label>
            <select id="book" name="book"> <!-- âœ… name must match -->
                <option value="">-- Choose a Book --</option>
                <option value="book1">Herry Potter</option>
                <option value="book2">Atomic Habits</option>
                <option value="book3">1984 by George Orwell</option>
                <option value="book4">Deep Work</option>
            </select>

            <!-- Quantity -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <!-- Customer Info -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" placeholder="Full delivery address" required>

            <!-- Payment -->
            <label>Payment Method:</label>
            <input type="text" value="Cash on Delivery" disabled>

            <!-- Submit -->
            <button type="submit">Place Order</button>
        </form>
    </section>

</body>
</html>
