<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0; /* Soft grey background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .success-container .icon {
      font-size: 60px;
      color: #370dbe; /* Your banner color */
      margin-bottom: 15px;
    }

    .success-container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .success-container p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 25px;
    }

    .success-container a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .success-container a:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .success-container {
        padding: 30px 20px;
      }

      .success-container h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="icon">✔️</div>
    <h1>Thank You!</h1>
    <p>Your order is placed successfully. We’ll deliver your book soon.</p>
    <a href="/">Back to Home</a>
  </div>

</body>
</html>
